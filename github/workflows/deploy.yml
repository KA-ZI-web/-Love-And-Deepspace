name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ] # 当向 main 分支推送代码时触发这个Action
  workflow_dispatch:     # 允许在Actions标签页手动触发

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22' # 使用你项目对应的Node版本

      - name: Install dependencies and build
        run: |
          pnpm install
          pnpm run build # 执行打包命令

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './build' # 这里非常重要！要和你项目打包输出的文件夹一致

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2